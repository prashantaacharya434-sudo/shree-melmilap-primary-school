<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard - School Website</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Poppins:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section id="teacher-dashboard" class="content-section">
        <div class="dashboard-header">
            <h2>Teacher Dashboard</h2>
            <button class="btn-logout btn btn-danger">Logout</button>
        </div>
        <div class="dashboard-layout">
            <aside class="sidebar">
                <button data-view="teacher-home" class="active">My Profile</button>
                <button data-view="teacher-class">My Class & Students</button>
                <button data-view="teacher-messages">Messages</button>
            </aside>
            <div class="dashboard-content" id="teacher-content-area">
                <!-- Views -->
            </div>
        </div>
    </section>

    <script src="js/data.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
    <script src="js/teacher.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const user = authManager.checkSession();
            if (!user || user.role !== 'teacher') {
                window.location.href = 'index.html';
                return;
            }
            initTeacherDashboard();
        });
    </script>
</body>

</html>
